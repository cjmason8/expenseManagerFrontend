<table>
  <thead>
  <tr>
    <th data-field="name">Cause</th>
    <th data-field="name">Description</th>
    <th data-field="name">Due Date</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let document of documents">
      <td>{{ document.fileName }}</td>
      <td>{{ document.filePath }}</td>
      <td>{{ document.folder }}</td>
    </tr>
  </tbody>
</table>
