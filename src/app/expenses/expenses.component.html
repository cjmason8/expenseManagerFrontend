<div class="row">
  <form class="col s12" [formGroup]="form" (ngSubmit)="search()">
    <table class="col s12" cellspacing="0" cellpadding="0">
      <tr>
        <td>
          <div class="input-field col s4">
            <md-input-container floatPlaceholder="never">
              <input mdInput [mdAutocomplete]="reactiveAuto" [formControl]="stateCtrl" [(ngModel)]="expense.transactionType" formControlName="expenseType"
              size="30" [class.invalid]="expenseTypeInvalid()" (blur)="expenseTypeTouched = true">
              <label for="expenseType"
                  [class.active]="expense.transactionType">
              Expense Type
            </label>
            <div *ngIf="expenseTypeInvalid()" style="color: red">Please select a value</div>
            </md-input-container>

            <md-autocomplete #reactiveAuto="mdAutocomplete" [displayWith]="displayFn">
              <md-option *ngFor="let state of filteredExpenseTypes | async" [value]="state">
                <span>{{ state.description }}</span>
              </md-option>
            </md-autocomplete>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="input-field col s12">
            <textarea [(ngModel)]="expense.metaDataChunk" formControlName="metaDataChunk">
            </textarea>
            <label for="metaDataChunk"
                   [class.active]="expense.metaDataChunk">
              Metadata
            </label>
          </div>
        </td>
        <td>
          <div class="input-field col s12">

          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="input-field col s4">
            <md-input-container>
              <input mdInput [mdDatepicker]="startDatePicker" [(ngModel)]="expense.startDateString" formControlName="startDateString">
              <button mdSuffix [mdDatepickerToggle]="startDatePicker"></button>
            </md-input-container>
            <md-datepicker #startDatePicker></md-datepicker>

            <label for="startDateString"
                  [class.active]="expense.startDateString"
                  data-error="Start Date is required">
              Start Date
            </label>
          </div>
          <div class="input-field col s4">
            <md-input-container>
              <input mdInput [mdDatepicker]="endDatePicker" [(ngModel)]="expense.endDateString" formControlName="endDateString">
              <button mdSuffix [mdDatepickerToggle]="endDatePicker"></button>
            </md-input-container>
            <md-datepicker #endDatePicker></md-datepicker>

            <label for="endDateString"
                  [class.active]="expense.endDateString">
              End Date
            </label>
          </div>
        </td>
      </tr>
    </table>
    <p></p>
    <button class="btn waves-effect waves-light" type="submit"
            [disabled]="validateForm()">
      Submit<i class="material-icons right">send</i>
    </button>
  </form>
</div>
<table width="50%">
  <thead>
  <tr>
    <th data-field="name" width="30%">Name</th>
    <th data-field="name" width="10%">Amount</th>
    <th data-field="name" width="10%">Due Date</th>
    <th data-field="name" width="5%">Paid</th>
    <th data-field="name" width="30%">Notes</th>
    <th data-field="name" width="5%">View</th>
    <th data-field="name" width="5%"></th>
    <th data-field="name" width="5%"></th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let expense of expenses">
      <td>{{ expense.transactionType.description }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.dueDateString }}</td>
      <td><a *ngIf="!expense.paid" (click)="payExpense(expense)" class="pointer">
            <i class="material-icons">check_box_outline_blank</i>
          </a>
          <a *ngIf="expense.paid" (click)="unPayExpense(expense)" class="pointer">
            <i class="material-icons">check_box</i>
          </a>
          </td>
      <td>{{ expense.notes }}</td>
      <td>
          <a *ngIf="expense.documentationFilePath" (click)="viewDocumentation(expense.id, 'expenses')" class="pointer">
            <i class="material-icons">open_in_browser</i>
          </a>
      </td>
      <td>
        <a [routerLink]="['/expenses', expense.id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deleteExpense(expense)" class="pointer">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
