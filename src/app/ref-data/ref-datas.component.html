<p>
  Displaying {{ refDatas.length }} refDatas
</p>

<table>
  <thead>
  <tr>
    <th data-field="name">Name</th>
    <th data-field="name">Type</th>    
    <th data-field="name">Edit</th>
    <th data-field="name">Delete</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let refData of refDatas">
      <td>{{ refData.description }}</td>
      <td>{{ refData.typeDescription }}</td>
      <td>
        <a [routerLink]="['/refdatas', refData.value]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deleteRefData(refData)" class="pointer">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/refdatas/new">
    <i class="material-icons">add</i>
  </a>
</div>
